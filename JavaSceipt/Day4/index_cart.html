<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-4 bg-dark">
    <h2 class="text-white">Shopping Cart</h2>

    <div class="row">
      <div class="col-md-12">
        <form>
          <input
            id="id"
            class="form-control mb-3"
            type="number"
            placeholder="ID"
          />
          <input
            id="name"
            class="form-control mb-3"
            type="text"
            placeholder="Name of Product"
          />
          <input
            id="price"
            class="form-control mb-3"
            type="text"
            placeholder="Price"
          />
          <input
            id="stock"
            class="form-control mb-3"
            type="number"
            placeholder="Stock"
          />
          <input
            id="category"
            class="form-control mb-3"
            type="text"
            placeholder="Category"
          />
        </form>
        <button id="btnf" class="btn btn-primary mb-4 w-25">Add</button>
      </div>

      <!-- Products -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">Products</div>
          <div class="card-body p-0">
            <table class="table table-striped mb-0">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Stock</th>
                  <th>Category</th>
                </tr>
              </thead>
              <tbody id="products"></tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Cart -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-success text-white">
            Add to Cart (Step 1)
          </div>
          <div class="card-body">
            <div class="input-group mb-3">
              <input
                type="number"
                id="productIdInput"
                class="form-control"
                placeholder="Product ID"
              />
              <input
                type="number"
                id="productQuqntity"
                class="form-control"
                placeholder="Quantity"
              />
              <button class="btn btn-success" onclick="addToCart()">Add</button>
            </div>

            <h5>Cart (preview)</h5>
            <div class="input-group mb-3">
              <input
                type="text"
                id="couponInput"
                class="form-control"
                placeholder="Coupon code (e.g. SAVE10)"
              />
              <button class="btn btn-outline-secondary" id="applyCouponBtn">
                Apply
              </button>
            </div>

            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Unit Price</th>
                  <th>Qty</th>
                  <th>Line Total</th>
                </tr>
              </thead>
              <tbody id="cart"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="main_cart.js"></script>
  </body>
</html>
