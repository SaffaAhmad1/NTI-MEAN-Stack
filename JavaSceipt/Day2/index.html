<html lang="en">

      crossorigin="anonymous"

  <body class="bg-dark text-light">
    <!-- <div>
      <input
        id="secretNumber"
        type="number"
        class="form-control w-50 mx-auto mt-3"
        placeholder="Gess the Secret Number"
      />
      <button class="btn btn-primary mt-3" onclick="gessNum()">submit</button>

    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div
        class="card shadow-lg p-4 text-center bg-light text-dark rounded-4"
        style="max-width: 500px; width: 100%"
      >
        <h2 class="mb-3 text-primary">
          <i class="fa-solid fa-gamepad"></i> Guess the Number
        </h2>
        <p class="text-muted">
          The computer has chosen a number between <strong>1 and 50</strong>.
          Try to guess it!
        </p>

        <input
          type="number"
          id="secretNumber"
          class="form-control form-control-lg w-75 mx-auto mt-3 text-center border-primary"
          placeholder="Enter your guess here"
        />

        <button class="btn btn-primary btn-lg mt-3" onclick="gessNum()">
          Guess
        </button>

        <div id="message" class="mt-4 fs-5 fw-bold"></div>
        <div id="attempts" class="mt-2 text-secondary"></div>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="task1,2.js"></script>
  </body>
